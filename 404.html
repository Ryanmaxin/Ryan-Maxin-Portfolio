<!-- 404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      (function () {
        // To avoid the issue where subpaths show 404 upon manually routing to them or refreshing the page,
        // We just redirect to the homepage.
        window.location.replace("https://rmaxin.com");
      })();
    </script>
  </body>
</html>
